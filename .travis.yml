language: go
go:
- master
env:
- PATH=/home/travis/gopath/bin:$PATH
before_install:
- go get github.com/tools/godep
script:
- go install
- CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -o fbarrel-linux-amd64
  .
deploy:
  provider: releases
  api_key:
    secure: 
  file: fbarrel-linux-amd64
  on:
    repo: brocode/fbarrel
